<script>
/*
PROBLEMA
Dado o array:
const valores = [5, 15, 8, 25, 12, 30, 3, 18];
Peça ao usuário dois números: mínimo e máximo.
Usando for...of, crie um novo array contendo apenas os valores que estão dentro da faixa [minimo, maximo] (inclusive).
Ou seja:
- Maior ou igual ao mínimo informado pelo usuário; e
- Menor ou igual ao máximo informado pelo usuário
Exiba o novo array filtrado.
*/

//ENTRADA
let valores = [5, 15, 8, 25, 12, 30, 3, 18];
let valorMinimo = Number(prompt(`informe um valor`));
let valorMaximo = Number(prompt(`informe outro valor maior que o anterior`));
let final = []

//.push
final.push(valorMinimo);
final.push(valorMaximo);

//PROCESSAMENTO
for (let valor of valores) {
    if (valor >= valorMinimo && valor <= valorMaximo) { 
        final.push(valor);
    }
    else {
    null
    }
}

//SAÍDA
final.sort((a, b) => a - b);
alert(final.join(", "));
</script>
